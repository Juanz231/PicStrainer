<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Visualizar documentos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/start.css' %}">

    </head>
    <body>
        <div class="d-flex flex-colum flex-md-row aling-items-center pb-3 mb-4 navbar">
            <a class="d-flex aling-items-center link-body-emphasis text-decoration-none" href="#">
              <img src="{% static 'images/intento.jpg' %}" width="45" height="40" class="me-2">  
              <span class="fs-4">PicStrainer</span>
            </a>
          </div>
    <div class="container mt-5">
        <h2> Visualizaci√≥n de documentos </h2>
        <br>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% csrf_token %}
            {% if images %}
                {% for imagen in images %}
            <div v-for="imagen in images" class="col">
                <div class="card">
                <img class="card-img-top" src="{{ imagen }}" />
                
                </div>
            </div>
            {% endfor %}
            {% endif %}
            
        </div>
        <br>
        <form action="{% url 'Go_Docs' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary" value="Mostrar imagenes">Regresar </button>
          </form>
    </div>
    </body>
</html>

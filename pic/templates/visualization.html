<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Visualizar im치genes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/start.css' %}">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 navbar">
        <a class="d-flex align-items-center link-body-emphasis text-decoration-none" href="#">
            <img src="{% static 'images/intento.jpg' %}" width="45" height="40" class="me-2">  
            <span class="fs-4">PicStrainer</span>
        </a>
    </div>
    <body>
        <div class="container mt-5">
            <form action="">
                <div class="mb-3">
                    <label for="searchPics" class="form-label">
                        Busca tus imagenes:
                    </label>
                    <input type="text" class="form-control" name="searchPics" />
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <p> Buscando imagenes para {{ searchTerm }} </p>
        {% load static %}
  
        <h2> Visualizaci칩n de im치genes </h2>
        <br>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% csrf_token %}
            {% if images %}
                {% for imagen_url in images %}
                    <div class="col">
                        <div class="card">
                            <a href="{% url 'detalle_imagen_generica' imagen_url=imagen_url %}" class="text-decoration-none">
                                <img class="card-img-top" src="{{ imagen_url }}" alt="Imagen" />
                            </a>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        <br>
        <form action="{% url 'Return_Home' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary" value="Mostrar im치genes">Regresar </button>
        </form>
    </div>
</body>
</html>

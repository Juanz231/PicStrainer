<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Visualizar imagenes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/start.css' %}">

    </head>
    <body>
    <div class="container mt-5">
        <h2> Visualizaci√≥n de imagenes </h2>
        <br>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% csrf_token %}
            {% if images %}
                {% for imagen in images %}
            <div v-for="imagen in images" class="col">
                <div class="card">
                <img class="card-img-top" src="{{ imagen }}" />
                
                </div>
            </div>
            {% endfor %}
            {% endif %}
            
        </div>
        <br>
        <form action="{% url 'Return_Home' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary" value="Mostrar imagenes">Regresar </button>
          </form>
    </div>
    </body>
</html>

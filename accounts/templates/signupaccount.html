<!doctype html>
<html>
    <head>
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/start.css' %}">
    </head>
    <body>
        {% load static %}
        <div class="d-flex flex-colum flex-md-row aling-items-center pb-3 mb-4 navbar">
            <a class="d-flex aling-items-center link-body-emphasis text-decoration-none" href="#">
              <img src="{% static 'images/intento.jpg' %}" width="45" height="40" class="me-2">  
              <span class="fs-4">PicStrainer</span>
            </a>
          </div>
          <div class="row  justify-content-center mb-3 text-center">
            <div class="col-md-6">
                    <div class="row g-0">
                        <div>
                            <div class="card-body">
                                <h5 class="card-title">Sign Up</h5>
                                {% if error %}
                                    <div class="alert alert-danger mt-3" role="alert">
                                        {{ error }}
                                    </div>
                                {% endif %}               
                                <p class="card-text">
                                    <form method="POST">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                        <button type="submit" class="btn btn-primary">
                                           Sign Up
                                        </button>
                                    </form>
                                </p>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </body>
</html>
